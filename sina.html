<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Nana</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <style>
  img {
      max-width: 100%;
    }
    .gallery {
      background: linear-gradient(rgb(46, 46, 221), rgb(187, 37, 187));
    }
    
    .gallery img {
      background: rgb(66, 65, 65);
      padding: 15px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }
    #gallery-modal .modal-img{
        width: 100%;
    }
    h2{
        margin-left: 50%;
        color: bisque;
        font-family: cursive;
    }
  </style>
  <body>
    
    <section class="gallery min-vh-100">
        <h2>Click Photo</h2>
      <div class="container-lg">
        <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
          <div class="col">
            <img
              src="img/sina1.jpeg"
              alt=""
              class="gallery-item"
              style="width: 350px; height: 300px; object-fit: cover"
            />
          </div>
          <div class="col">
            <img
              src="img/sina2.jpeg"
              alt=""
              class="gallery-item"
              style="width: 350px; height: 300px; object-fit: cover"
            />
          </div>
          <div class="col">
            <img
              src="img/sina3.jpeg"
              alt=""
              class="gallery-item"
              style="width: 350px; height: 300px; object-fit: cover"
            />
          </div>
          <div class="col">
            <img
              src="img/sina4.jpeg"
              alt=""
              class="gallery-item"
              style="width: 350px; height: 300px; object-fit: cover"
            />
          </div>
          <div class="col">
            <img
              src="img/sina5.jpeg"
              alt=""
              class="gallery-item"
              style="width:350px; height:300px; object-fit: cover"
            />
          </div>
          <div class="col">
            <img
              src="img/sina6.jpeg"
              alt=""
              class="gallery-item"
              style="width: 350px; height: 300px; object-fit: cover"
            />
          </div>
        </div>
      </div>
    </section>

 

<!-- Modal -->
<div class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1> -->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="img/sina1.jpeg" class="modal-img" alt="">
        <!-- <img src="img/sekolah1.jpeg" class="modal-img" alt="">
        <img src="img/sekolah1.jpeg" class="modal-img" alt="">
        <img src="img/sekolah1.jpeg" class="modal-img" alt="">
        <img src="img/sekolah1.jpeg" class="modal-img" alt="">
        <img src="img/sekolah1.jpeg" class="modal-img" alt=""> -->
      </div>
      
    </div>
  </div>
</div>
<script>
    document.addEventListener("click", function (e){
        if(e.target.classList.contains("gallery-item")){
            const src = e.target.getAttribute("src");
           document.querySelector(".modal-img").src = src;
           const myModal = new bootstrap.Modal(document.getElementById('gallery-modal'))
           myModal.show()
        }
    })
</script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
